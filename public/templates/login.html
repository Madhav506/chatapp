<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="../assets/main.css" />
   <script src ="app.js"></script>
</head>
<body>

         

<form name="form2">
         <h5>{{message}}</h5>

<div class="box">
<h1 style ="font-family:'Times New Roman', Times, serif"><b>CHATAPP</b></h1>
<br>
<div>
<label><b>Email-Id:</b> </label>
<input type="email" name="email" placeholder="Enter your email "ng-model="user.email"  class="email"maxlength="100"  ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" required  /></div>
<span style="color:rgb(42, 14, 201)" ng-show="form2.email.$dirty && form2.email.$invalid" class="ng-hide">   
                Please Enter Valid  Email.!  
                </span>
<div>
        <label><b>Password:<b></label>
  
<input type="password" name="email" placeholder="Enter your password " ng-model="user.password" required  class="password"  /></div>

  
<a href="#"><div class="button1" ng-click='login()' value="login" style="float: right;">Login</div></a>

<a href="#!/register"><div class="button2" >SignUp</div></a> 





</div> 
  
</form>


</body>
</html>
